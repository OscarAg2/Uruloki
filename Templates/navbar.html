<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- CSS Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous" />

        <!-- CSS NavBar -->
        <link
            rel="stylesheet"
            href="{{url_for('static',filename='CSS/style-base.css')}}" />

        <!-- CSS Pagina -->
        {%block styles%} {% endblock %}

        <!-- Titulo Pagina -->
        <title>{% block title %} {% endblock title %}</title>
    </head>

    <body>
        <nav
            class="navbar navbar-expand-lg"
            style="background-color: #1D1C1C"
            data-bs-theme="dark">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand" href="/">
                    <img
                        width="50"
                        height="50"
                        src="https://img.icons8.com/ios/50/D90A0A/dragon.png"
                        alt="dragon" />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <img width="32" height="32" src="https://img.icons8.com/material-rounded/32/D0D0D0/circled-menu.png" alt="circled-menu"/></button>
                <div
                    class="collapse navbar-collapse flex-grow-0"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="#">Principal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{{url_for('torneos')}}">Eventos</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle active"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Tienda
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="#">Magic The
                                        Gathering</a>
                                </li>
                                <li><a class="dropdown-item" href="#">Warhammer
                                        40k</a></li>
                                <li><a class="dropdown-item" href="#">Juegos de
                                        Mesa</a></li>
                                <li><a class="dropdown-item" href="#">Miscelanea</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li>
                                    <a class="dropdown-item"
                                        href="{{url_for('tienda')}}">Todos los
                                        Articulos</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %} 
        
        {% endblock %}
        <!-- JS Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    </body>
</html>
